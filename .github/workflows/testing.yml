---

name: ğŸ§ª Unit testing

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  testing:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: testing-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ matrix.php-version }}-${{ matrix.dependencies }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - 8.1
          - 8.2
          - 8.3
          - 8.4
          - 8.5
        dependencies:
          - lowest
          - locked
          - highest
        include:
          - php-version: 8.4
            dependencies: highest
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v6

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          ini-values: error_reporting=E_ALL

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ“¥ Install dependencies with composer
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: ğŸ§ª Run tests
        run: composer test

  code-coverage:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: code-coverage-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ matrix.php-version }}-${{ matrix.dependencies }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - 8.1
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v6

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          ini-values: error_reporting=E_ALL
          coverage: xdebug

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ“¥ Install dependencies with composer
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: ğŸ§ª Collect code coverage with Xdebug and PhpUnit
        run: composer test:cc

      - name: ğŸ“¤ Upload code coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: runtime/phpunit/logs/clover.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  compile-phar:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: compile-phar-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ matrix.php-version }}-${{ matrix.dependencies }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    env:
      TRAP_PHAR: ".build/phar/trap.phar"
      TRAP_PHAR_SIGNATURE: ".build/phar/trap.phar.asc"
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          ini-values: 'error_reporting=E_ALL, memory_limit=-1, phar.readonly=0'
          tools: composer, box
          coverage: none

      - name: ğŸ“¥ Install dependencies with composer
        uses: ramsey/composer-install@v3
        with:
          composer-options: "--no-dev"
          dependency-versions: ${{ matrix.dependencies }}

      - name: ğŸ” Validate configuration for box-project/box
        run: box validate box.json.dist --ansi

      - name: ğŸ“¦ Build PHAR
        run: box compile

      - name: ğŸ’¥ Show info about phar with box-project/box
        run: box info ${{ env.TRAP_PHAR }} --ansi

      - name: ğŸ¤” Run trap.phar help command
        run: ${{ env.TRAP_PHAR }} --help
