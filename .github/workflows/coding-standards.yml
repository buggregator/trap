---

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

name: ğŸ§¹ Fix PHP coding standards

jobs:
  commit-linting:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4

      - name: ğŸ§ Lint commits using "commitlint"
        uses: wagoid/commitlint-github-action@v6.0.1
        with:
          configFile: ${{ github.workspace }}/.github/.commitlint.config.mjs
          failOnWarnings: false
          failOnErrors: false
          helpURL: 'https://github.com/conventional-changelog/commitlint/#what-is-commitlint'

  yaml-linting:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4

      - name: ğŸ§ Lint YAML files
        uses: ibiqlik/action-yamllint@v3.1.1
        with:
          config_file: .github/.yamllint.yaml
          file_or_dir: '.'
          strict: true

  markdown-linting:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    concurrency:
      cancel-in-progress: true
      group: markdown-linting-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4

      - name: ğŸ§ Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16.0.0
        with:
          globs: |
            **/*.md
            !CHANGELOG.md

  composer-linting:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: composer-linting-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.1'
        dependencies:
          - locked
    permissions:
      contents: write
    steps:
      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: none, ctype, dom, json, mbstring, phar, simplexml, tokenizer, xml, xmlwriter, phar, sockets
          ini-values: error_reporting=E_ALL
          coverage: none
          tools: phive

      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ” Get composer cache directory
        uses: wayofdev/gh-actions/actions/composer/get-cache-directory@v3.1.0

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies with composer
        uses: wayofdev/gh-actions/actions/composer/install@v3.1.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ“¥ Install dependencies with phive
        uses: wayofdev/gh-actions/actions/phive/install@v3.1.0
        with:
          phive-home: '.phive'
          trust-gpg-keys: '0xC00543248C87FB13,0x033E5F8D801A2F8D,0x2DF45277AEF09A2F'

      - name: ğŸ” Run ergebnis/composer-normalize
        run: .phive/composer-normalize --ansi --dry-run

  coding-standards:
    permissions:
      contents: write
    uses: spiral/gh-actions/.github/workflows/cs-fix.yml@master
