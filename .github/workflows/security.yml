---

name: ğŸ” Security analysis

on:  # yamllint disable-line rule:truthy
  pull_request:
  push:

jobs:
  security-analysis:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: security-analysis-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: ğŸ› ï¸ Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ“¥ Install dependencies with composer
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: ğŸ› Check installed packages for security vulnerability advisories
        run: composer audit --ansi
