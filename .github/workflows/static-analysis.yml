---

on:  # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - 'src/**'
      - 'bin/trap'
      - '.php-cs-fixer.dist.php'
      - 'psalm*'
      - 'phpstan*'
      - 'composer.*'
  push:
    paths:
      - 'src/**'
      - 'bin/trap'
      - '.php-cs-fixer.dist.php'
      - 'psalm*'
      - 'phpstan*'
      - 'composer.*'

name: ğŸ” Static analysis

jobs:
  psalm:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: psalm-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: none, ctype, curl, dom, json, mbstring, phar, simplexml, tokenizer, xml, xmlwriter, sockets, opcache, pcntl, posix
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: ğŸ› ï¸ Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ” Get composer cache directory
        uses: wayofdev/gh-actions/actions/composer/get-cache-directory@v3.2.0

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies
        uses: wayofdev/gh-actions/actions/composer/install@v3.2.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ” Run static analysis using vimeo/psalm
        run: composer psalm:ci

  phpstan:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: phpstan-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: none, ctype, curl, dom, json, mbstring, phar, simplexml, tokenizer, xml, xmlwriter, sockets, opcache, pcntl, posix
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: ğŸ› ï¸ Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ” Get composer cache directory
        uses: wayofdev/gh-actions/actions/composer/get-cache-directory@v3.2.0

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies
        uses: wayofdev/gh-actions/actions/composer/install@v3.2.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ” Run static analysis using phpstan/phpstan
        run: composer stan:ci
